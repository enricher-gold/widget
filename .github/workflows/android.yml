name: Android CI (Build + Release)

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'   # –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä v1.0.0)
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. –ó–∞–±–∏—Ä–∞–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout sources
        uses: actions/checkout@v3

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º unzip + curl
      - name: Install unzip and curl
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      # 4. –†–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –ø—Ä–æ–µ–∫—Ç
      - name: Unzip project
        run: unzip WikiMediaArtWidget_GitHub.zip -d .

      # 5. –°–∫–∞—á–∏–≤–∞–µ–º –Ω–∞—Å—Ç–æ—è—â–∏–π gradle-wrapper.jar –∏–∑ Gradle 8.7
      - name: Download Gradle Wrapper JAR
        run: |
          mkdir -p WikiMediaArtWidget_GitHub/gradle/wrapper
          curl -L -o gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip gradle-8.7-bin.zip -d gradle-8.7-bin
          cp gradle-8.7-bin/gradle-8.7/lib/plugins/gradle-wrapper.jar WikiMediaArtWidget_GitHub/gradle/wrapper/gradle-wrapper.jar

      # 6. –î–µ–ª–∞–µ–º gradlew –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–º
      - name: Grant execute permission for gradlew
        run: chmod +x ./WikiMediaArtWidget_GitHub/gradlew

      # 7. –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
      - name: Build with Gradle Wrapper
        run: cd WikiMediaArtWidget_GitHub && ./gradlew build --stacktrace

      # 8. –°–æ–±–∏—Ä–∞–µ–º debug APK
      - name: Assemble Debug APK
        run: cd WikiMediaArtWidget_GitHub && ./gradlew assembleDebug

      # 9. –ó–∞–≥—Ä—É–∂–∞–µ–º APK –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: WikiMediaArtWidget_GitHub/app/build/outputs/apk/debug/app-debug.apk

      # 10. –ï—Å–ª–∏ –ø—É—à–∏–º —Ç–µ–≥ ‚Äî —Å–æ–∑–¥–∞—ë–º —Ä–µ–ª–∏–∑ —Å APK
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: WikiMediaArtWidget_GitHub/app/build/outputs/apk/debug/app-debug.apk
          name: Release ${{ github.ref_name }}
          body: |
            üì¶ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ –¥–ª—è —Ä–µ–ª–∏–∑–∞ ${{ github.ref_name }}
            –í–ª–æ–∂–µ–Ω–∏–µ: `app-debug.apk`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
