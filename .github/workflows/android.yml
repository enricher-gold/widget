name: Android CI (with ZIP)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Забираем код из репозитория
      - name: Checkout sources
        uses: actions/checkout@v3

      # Устанавливаем JDK (Android Gradle Plugin требует минимум 11, лучше 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Устанавливаем unzip (обычно он уже есть, но на всякий случай)
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # Распаковываем твой архив в корень
      - name: Unzip project
        run: unzip WikiMediaArtWidget_GitHub.zip -d .

      # Делаем gradlew исполняемым
      - name: Grant execute permission for gradlew
        run: chmod +x ./WikiMediaArtWidget_GitHub/gradlew

      # Сборка проекта
      - name: Build with Gradle
        run: cd WikiMediaArtWidget_GitHub && ./gradlew build

      # (опционально) Собрать debug APK
      - name: Assemble Debug APK
        run: cd WikiMediaArtWidget_GitHub && ./gradlew assembleDebug

      # (опционально) Загружаем apk как артефакт, чтобы скачать его из GitHub Actions
      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: WikiMediaArtWidget_GitHub/app/build/outputs/apk/debug/app-debug.apk
