name: Android CI (build from ZIP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 34)
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          rm -rf project
          unzip WikiMediaArtWidget_GitHub.zip -d project
          ls -la project

      - name: Create gradle.properties
        working-directory: project
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          cat gradle.properties

      - name: Fix launcher XML (remove XML header)
        working-directory: project
        run: |
          sed -i '1{/<?xml/d;}' app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml || true
          sed -i '1{/<?xml/d;}' app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml || true

      - name: Generate Gradle Wrapper (8.7)
        working-directory: project
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          gradle wrapper --gradle-version 8.7
          chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: project
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: project/app/build/outputs/apk/debug/app-debug.apk
