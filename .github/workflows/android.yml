name: Android CI (ZIP Project)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репозитория
      - name: Checkout sources
        uses: actions/checkout@v3

      # 2. Устанавливаем JDK 17 (рекомендуется для Android Gradle Plugin)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Устанавливаем unzip
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # 4. Распаковываем проект
      - name: Unzip project
        run: unzip WikiMediaArtWidget_GitHub.zip -d .

      # 5. Делаем gradlew исполняемым
      - name: Grant execute permission for gradlew
        run: chmod +x ./WikiMediaArtWidget_GitHub/gradlew

      # 6. Сборка проекта
      - name: Build with Gradle
        run: cd WikiMediaArtWidget_GitHub && ./gradlew build --stacktrace

      # 7. Сборка debug APK
      - name: Assemble Debug APK
        run: cd WikiMediaArtWidget_GitHub && ./gradlew assembleDebug

      # 8. Загружаем APK как артефакт
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4   # ✅ обновлено на v4
        with:
          name: app-debug
          path: WikiMediaArtWidget_GitHub/app/build/outputs/apk/debug/app-debug.apk
