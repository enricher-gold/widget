name: Android CI (Build + Release)

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install unzip and curl
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      - name: Unzip project
        run: unzip WikiMediaArtWidget_GitHub.zip -d .

      - name: Download Gradle Wrapper JAR
        run: |
          mkdir -p WikiMediaArtWidget_GitHub/gradle/wrapper
          curl -L -o gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -j gradle-8.7-bin.zip "gradle-8.7/lib/plugins/gradle-wrapper-8.7.jar" -d WikiMediaArtWidget_GitHub/gradle/wrapper
          mv WikiMediaArtWidget_GitHub/gradle/wrapper/gradle-wrapper-8.7.jar WikiMediaArtWidget_GitHub/gradle/wrapper/gradle-wrapper.jar

      - name: Grant execute permission for gradlew
        run: chmod +x ./WikiMediaArtWidget_GitHub/gradlew

      - name: Build with Gradle Wrapper
        run: cd WikiMediaArtWidget_GitHub && ./gradlew build --stacktrace

      - name: Assemble Debug APK
        run: cd WikiMediaArtWidget_GitHub && ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: WikiMediaArtWidget_GitHub/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: WikiMediaArtWidget_GitHub/app/build/outputs/apk/debug/app-debug.apk
          name: Release ${{ github.ref_name }}
          body: |
            üì¶ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ –¥–ª—è —Ä–µ–ª–∏–∑–∞ ${{ github.ref_name }}
            –í–ª–æ–∂–µ–Ω–∏–µ: `app-debug.apk`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
