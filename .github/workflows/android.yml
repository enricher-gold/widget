name: Android CI (Build + Release)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: unzip WikiMediaArtWidget_GitHub.zip -d .

      - name: Grant execute permission for gradlew
        run: chmod +x ./WikiMediaArtWidget_GitHub/gradlew

      - name: Build Debug APK
        run: cd WikiMediaArtWidget_GitHub && ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: WikiMediaArtWidget_GitHub/app/build/outputs/apk/debug/app-debug.apk
